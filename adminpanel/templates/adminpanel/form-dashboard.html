<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card-img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 100%;
    }
    .card:hover {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .card-title {
      color: #333;
    }
    .card-text {
      color: #666;
    }
    /* Added CSS */
    .card {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .card-body {
      flex-grow: 1;
    }
  </style>
</head>
<body>
    <h2 style="display: flex; justify-content: center;">Admin Dashboard</h2>
  <div class="container mt-5">
    <div class="row">
      <!-- First Card -->
      <div class="col-md-6 mb-4">
        <a href="/recheck-forms">
          <div class="card">
            <div class="card-body">
              <img src="https://img.freepik.com/free-vector/employer-meeting-job-applicant-pre-employment-assessment-employee-evaluation-assessment-form-report-performance-review-concept-illustration_335657-2058.jpg?size=626&ext=jpg&ga=GA1.1.735520172.1711411200&semt=sph" alt="Image" class="card-img float-left mr-3">
              <h5 class="card-title">reachek forms</h5>
              <p class="card-text">recheck forms.</p>
            </div>
          </div>
        </a>
      </div>
      {% for form in user_forms %}
      <div class="col-md-6 mb-4">
        <a href="{{form.form_link}}">
          <div class="card">
            <div class="card-body">
              <img src="https://img.freepik.com/free-vector/competent-resume-writing-professional-cv-constructor-online-job-application-profile-creation-african-american-woman-filling-up-digital-form-concept-illustration_335657-2053.jpg" alt="Image" class="card-img float-left mr-3">
              <h5 class="card-title">{{form.form_name}}</h5>
              <p class="card-text"> forms for user feedback</p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
  

  <!-- Bootstrap JS, jQuery, and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
