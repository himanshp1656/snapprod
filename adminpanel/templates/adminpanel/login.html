<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">
<style>
    body {
        background-image: linear-gradient(135deg, #ffb2b2 10%, #f74242 100%);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: "Open Sans", sans-serif;
        color: #333333;
      }
      
      .box-form {
        margin: 0 auto;
        width: 80%;
        background: #FFFFFF;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex: 1 1 100%;
        align-items: stretch;
        justify-content: space-between;
        box-shadow: 0 0 20px 6px #090b6f85;
      }
      @media (max-width: 980px) {
        .box-form {
          flex-flow: wrap;
          text-align: center;
          align-content: center;
          align-items: center;
        }
      }
      .box-form div {
        height: auto;
      }
      .box-form .left {
  color: #FFFFFF;
  background-size: cover;
  background-repeat: no-repeat;
  background-image: url("{% static 'image/login.avif' %}");
  overflow: hidden;
  width: 100%;
  padding-top: 50%; /* Maintain aspect ratio (16:9) */
  position: relative;
}

.box-form .left .overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 30px;
  /* background: rgba(89, 97, 249, 0.678); Change the overlay background color */
  overflow: hidden;
  box-sizing: border-box;
}

      .box-form .left .overlay h1 {
        font-size: 4vmax;
        line-height: 1;
        font-weight: 900;
        margin-top: 40px;
        margin-bottom: 20px;
      }
      .box-form .left .overlay span p {
        margin-top: 30px;
        font-weight: 900;
      }
      .box-form .left .overlay span a {
        background: #3b5998;
        color: #FFFFFF;
        margin-top: 10px;
        padding: 14px 50px;
        border-radius: 100px;
        display: inline-block;
        box-shadow: 0 3px 6px 1px #042d4657;
      }
      .box-form .left .overlay span a:last-child {
        background: #1dcaff;
        margin-left: 30px;
      }
      .box-form .right {
        padding: 20px;
        overflow: hidden;
      }
      @media (max-width: 980px) {
        .box-form .right {
          width: 100%;
        }
      }
      .box-form .right h5 {
        font-size: 4vmax;
        line-height: 0;
      }
      .box-form .right p {
        font-size: 14px;
        color: #B0B3B9;
      }
      .box-form .right .inputs {
        overflow: hidden;
      }
      .box-form .right input {
        width: 80%;
        padding: 10px;
        margin-top: 25px;
        margin-bottom: 25px;
        font-size: 16px;
        border: none;
        outline: none;
        border-bottom: 2px solid #B0B3B9;
      }
      .box-form .right .remember-me--forget-password {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .box-form .right .remember-me--forget-password input {
        margin: 0;
        margin-right: 7px;
        width: auto;
      }
.box-form .right button {
    float: right;
    color: #fff;
    font-size: 16px;
    padding: 12px 35px;
    border-radius: 50px;
    display: inline-block;
    border: 0;
    outline: 0;
    box-shadow: 0px 0px 0px 0px #f74242;
    background-image: linear-gradient(135deg, #f74242 10%, #f74242 100%);
    transition: background-color 0.3s, transform 0.2s;
}

.box-form .right button:hover {
    background-color: #ff5656; /* Change to a slightly lighter shade on hover */
    transform: translateY(-2px); /* Add a slight upward movement on hover */
    box-shadow: 0px 0px 5px 0px #f74242; /* Adjust shadow on hover */
    cursor: pointer;
}

      
      label {
        display: block;
        position: relative;
        margin-left: 30px;
      }
      
      label::before {
        content: ' \f00c';
        position: absolute;
        font-family: FontAwesome;
        background: transparent;
        border: 3px solid #f74242;
        border-radius: 4px;
        color: transparent;
        left: -30px;
        transition: all 0.2s linear;
      }
      
      label:hover::before {
        font-family: FontAwesome;
        content: ' \f00c';
        color: #fff;
        cursor: pointer;
        background: #f74242;
      }
      
      label:hover::before .text-checkbox {
        background: #f74242;
      }
      
      label span.text-checkbox {
        display: inline-block;
        height: auto;
        position: relative;
        cursor: pointer;
        transition: all 0.2s linear;
      }
      
      label input[type="checkbox"] {
        display: none;
      }
      #login-button:active {
    background-color: #2980b9;
}
@media (max-width: 768px) {
  .box-form {
    width: 100%;
    max-width: 400px; /* Adjust the maximum width as needed */
    margin: auto; /* Center horizontally */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
     /* height: 100vh; Make the container full height of the viewport */
    margin-top: 50%;
  }

  .box-form .right {
    margin-top: 50%; /* Add some spacing between the top of the form and the card */
  }
}


</style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
		</div>
	</div>
	
	
		<div class="right">
		<h5>Login</h5>
		<div class="inputs">
			<form method="post" action="/login/">
				{% csrf_token %}
				<input type="text" id="username" name="username" placeholder="Username">
				<input type="password" id="password" name="password" placeholder="pasword">
                <br><br>
				<button id="login-button" type="submit" >Login</button>
			</form>
		</div>
			
			<br><br>
			
				<!-- Angular -->

	</div>
	
</div>
<!-- partial -->
  
</body>
</html>
