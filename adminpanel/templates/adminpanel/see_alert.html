<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Alerts</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            {% comment %} background-color: #f8f9fa; {% endcomment %}
            margin: 0;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            transition: box-shadow 0.3s ease; /* Added transition effect for box shadow */
        }
        .card:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Added box shadow on hover */
        }
        .card-body {
            padding: 20px;
        }
        .alert-icon {
            margin-right: 10px;
            color: #f74242; /* Changed icon color */
        }
        .card-body a {
            color: #343a40; /* Set link color */
            text-decoration: none;
            transition: color 0.3s ease; /* Added transition effect for link color */
        }
        .card-body a:hover {
            color: #343a40; /* Hover color */
            text-decoration: none; /* Removed underline on hover */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Alerts for {{ user.userprofile.company }}</h1>
        <div class="row">
            {% for alert in alerts %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-bell alert-icon"></i>
                        <a href="{% url 'alert_detail' alert.alert_id %}">{{ alert.alertvalue | truncatechars:40 | safe }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
