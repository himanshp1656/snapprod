<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card-img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 100%;
    }
    .card:hover {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .card-title {
      color: #333;
    }
    .card-text {
      color: #666;
    }
    .card {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
  </style>
</head>
<body>
    <h2 style="display: flex; justify-content: center;">Admin Dashboard</h2>
  <div class="container mt-5">
    <div class="row">
      <!-- First Card -->
      <div class="col-md-4 mb-4">
        <a href="/create-alert">
          <div class="card">
            <div class="card-body">
              <img src="https://img.freepik.com/premium-vector/mobile-phone-chat-sign-icon-comic-style-message-notifications-vector-cartoon-illustration-white-isolated-background-smartphone-text-business-concept-splash-effect_157943-6094.jpg" alt="Image" class="card-img float-left mr-3">
              <h5 class="card-title">create alert</h5>
              <p class="card-text">create alerts for user.</p>
            </div>
          </div>
        </a>
      </div>
      <!-- Second Card -->
      <div class="col-md-4 mb-4">
        <a href="/watch-alert">
          <div class="card">
            <div class="card-body">
              <img src="https://img.freepik.com/premium-vector/notification-bell-icon-with-new-message_349999-1644.jpg" alt="Image" class="card-img float-left mr-3">
              <h5 class="card-title">watch alert</h5>
              <p class="card-text">Add, update, and remove alert.</p>
            </div>
          </div>
        </a>
      </div>
      <!-- Third Card -->
      <div class="col-md-4 mb-4">
        <a href="/create_video">
          <div class="card">
            <div class="card-body">
              <img src="https://img.freepik.com/premium-vector/video-camera-icon-comic-style-movie-play-vector-cartoon-illustration-pictogram-video-streaming-business-concept-splash-effect_157943-5803.jpg" alt="Image" class="card-img float-left mr-3">
              <h5 class="card-title">create video</h5>
              <p class="card-text">Create videos for user</p>
            </div>
          </div>
        </a>
      </div>
      <!-- Fourth Card -->
      <div class="col-md-4 mb-4">
        <a href="/watch_video">
          <div class="card">
            <div class="card-body">
              <img src="https://img.freepik.com/premium-vector/video-camera-icon-comic-style-movie-play-vector-cartoon-illustration-pictogram-video-streaming-business-concept-splash-effect_157943-5803.jpg" alt="Image" class="card-img float-left mr-3">
              <h5 class="card-title">watch video</h5>
              <p class="card-text">watch or delete video</p>
            </div>
          </div>
        </a>
      </div>
      <!-- Fifth Card -->
      <div class="col-md-4 mb-4">
        <a href="/create-sop">
          <div class="card">
            <div class="card-body">
              <img src="https://img.freepik.com/free-vector/magnifying-glass-with-file-searching_52683-22967.jpg?size=338&ext=jpg&ga=GA1.1.735520172.1711411200&semt=sph" alt="Image" class="card-img float-left mr-3">
              <h5 class="card-title">create sop</h5>
              <p class="card-text">create sop for user.</p>
            </div>
          </div>
        </a>
      </div>
      <!-- Sixth Card -->
      <div class="col-md-4 mb-4">
        <a href="/watch-sop">
          <div class="card">
            <div class="card-body">
              <img src="https://img.freepik.com/free-vector/magnifying-glass-with-file-searching_52683-22967.jpg?size=338&ext=jpg&ga=GA1.1.735520172.1711411200&semt=sph" alt="Image" class="card-img float-left mr-3">
              <h5 class="card-title">watch sop</h5>
              <p class="card-text">watch sop.</p>
            </div>
          </div>
        </a>
      </div>
      
    </div>
  </div>
  

  <!-- Bootstrap JS, jQuery, and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
