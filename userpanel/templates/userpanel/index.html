<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .card-img {
        max-width: 100px;
        max-height: 100px;
        border-radius: 100%;
      }

      .card:hover {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.6s;
      }

      .card-title {
        color: #333;
      }

      .card-text {
        color: #666;
      }

      .card {
        display: flex;
        flex-direction: column;
        height: 100%;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <h2 style="display: flex; justify-content: center; margin-top: 20px">
      Welcome back {{user.first_name}}! Here is what you can do
    </h2>
    <div class="container mt-5">
      <div class="row">
        <!-- First Card -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <img
                src="https://img.freepik.com/free-vector/registration-form-template-with-flat-design_23-2147971971.jpg"
                alt="Image"
                class="card-img float-left mr-3"
              />
              <h5 class="card-title">Forms</h5>
              <a href="/staff/audit-reports">
                <p class="card-text">
                  Jump right inAudit reburtals and feedback
                </p>
              </a>
            </div>
          </div>
        </div>
        <!-- Second Card -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <img
                src="https://img.freepik.com/premium-vector/clipboard-with-timer-vector-illustration_138676-255.jpg"
                alt="Image"
                class="card-img float-left mr-3"
              />
              <h5 class="card-title">Test</h5>
              <a href="/take-test">
                <p class="card-text">take test and assignment.</p>
              </a>
              <a href="/staff/test-reports">
                <p class="card-text">Check your test results.</p>
              </a>
            </div>
          </div>
        </div>
        <!-- Third Card -->
        <div class="col-md-6 mb-4">
          <a href="/staff/profile">
            <div class="card">
              <div class="card-body">
                <img
                  src="https://cdn-icons-png.freepik.com/512/8080/8080486.png"
                  alt="Image"
                  class="card-img float-left mr-3"
                />
                <h5 class="card-title">Profile</h5>
                <p class="card-text">Customize your account</p>
              </div>
            </div>
          </a>
        </div>
        <!-- Fourth Card -->
        <div class="col-md-6 mb-4">
          <a href="/staff/user-dashboard">
            <div class="card">
              <div class="card-body">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl9BOJ6cpp5AZNJRkMRg3QI20Vhoil27gQiZcarPeQxA&s"
                  alt="Image"
                  class="card-img float-left mr-3"
                />
                <h5 class="card-title">More</h5>
                <p class="card-text">
                  Go to the User dashboard,alert,tutorials and more.
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
